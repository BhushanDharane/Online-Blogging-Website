<div class="card shadow-effect">
    <div class="card-body">
        <div class="text-center mt-3 mb-5">
            <h3>SUBSCRIPTION FORM</h3>
            <P class="m-auto subs-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita, delectus. Lorem ipsum dolor, sit amet consectetur adipisicing elit. Natus, tempora?</P>

            <div class="alert alert-danger mt-3" *ngIf="isEmailError">
              Email is Already in Use 
            </div>
            <div class="alert alert-info mt-3" *ngIf="isSubscribed">
              Thank You for SubScibing to our newsletter service. Stay tuned for Awesome blog posts...!
            </div>

            <form class="form-inline d-flex mb-5" #subForm = ngForm (ngSubmit)="onSubmit(subForm.value)" *ngIf="!isSubscribed"  >

                <div class="form-group col-md-5 ">

                    <input type="text"
                     class="form-control shadow-effect ms-3 "
                      placeholder="Your Name"
                      name = "name"
                      #Name = 'ngModel'
                      ngModel
                      required
                      [ngClass]="{'is invalid': Name.touched && Name.invalid}"
                      > 
                      <div class="text-danger" *ngIf="Name.touched && Name.invalid">
                        <!-- <div *ngIf='Name.errors?.required'>Name is required</div> -->
                      </div>  
                </div>
                <div class="form-group col-md-5">
                    <input type="email" class="form-control shadow-effect ms-4" placeholder="Email Address"
                    name = "email"
                    #Email = 'ngModel'
                    ngModel
                    required
                    email
                    [ngClass]="{'is invalid': Email.touched && Email.invalid}"
                    >
                    <div class="text-danger" *ngIf="Email.touched && Email.invalid">
                        <!-- <div *ngIf='Email.errors?.required'> Email is required</div>
                        <div *ngIf='Email.errors?.required'>Please Enter a valid Email Address</div> -->
                      </div> 
                </div>

              <div class="col-md-2">
                <button class="btn btn-info btn-block btn-theme ms-5" [disabled]="subForm.invalid">SUBSCRIBE</button>
              </div>
            </form>
        </div>

    </div>
</div>
